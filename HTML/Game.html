<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
    <link href="../CSS/Game.css" rel="stylesheet" type="text/css">
	<style>
		td {
			width: 100px;
			height: 100px;
			border: 1px solid #ccc;
			text-align: center;
			font-size: 60px;
			cursor: pointer;
		}

		td:hover {
			background-color: #eee;
		}

	</style>
</head>

<body id = "body">
	<h1 id="title">Tic Tac Toe</h1>

	<table id = "table">
		<tr>
			<td id="cell-0" onclick="playTurn(0)"></td>
			<td id="cell-1" onclick="playTurn(1)"></td>
			<td id="cell-2" onclick="playTurn(2)"></td>
		</tr>
		<tr>
			<td id="cell-3" onclick="playTurn(3)"></td>
			<td id="cell-4" onclick="playTurn(4)"></td>
			<td id="cell-5" onclick="playTurn(5)"></td>
		</tr>
		<tr>
			<td id="cell-6" onclick="playTurn(6)"></td>
			<td id="cell-7" onclick="playTurn(7)"></td>
			<td id="cell-8" onclick="playTurn(8)"></td>
		</tr>
	</table>
	<p id="message"></p>


<script type="text/javascript" src="../Server/TheGame.js"></script>

</body>
